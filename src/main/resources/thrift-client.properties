#zookeeper
# user for zk cluster,separated by coma ,        :)
zookeeper.address=127.0.0.1:2181
zookeeper.sessionTimeoutMs=5000
zookeeper.connectionTimeoutMs=3000



#connection pool
minIdle=5
maxTotal=50
blockWhenExhausted=true
maxWait=1000
testOnBorrow=true
testOnCreate=true
maxIdle=30
testOnReturn=true
timeBetweenEvictionRunsMillis=1000
minEvictableIdleTimeMillis=60000
testWhileIdle=true
lifo=false

#load balance strategy,{roundrobin,responsetime}
loadbalancer=responsetime

